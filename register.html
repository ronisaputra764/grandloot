<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <nav style="padding-top: 20px;">
        <img src="assets/RANDLOOT 1.png" alt="logo">
    </nav>
    <div class="form-parent">
        <form class="form">
            <p class="login-text">Create Account</p>
            <div class="form-email">
                <span>Gamer name</span>
                <input type="email">
            </div>
            <div class="form-email">
                <span>Email or Phone number</span>
                <input type="email">
            </div>
            <div class="form-password">
                <span>Password</span>
                <input type="password">
                <img src="assets/eye (1) 1.png" alt="eye">
            </div>
            <div class="form-password">
                <span>Repeat password</span>
                <input type="password">
                <img src="assets/eye (1) 1.png" alt="eye">
            </div>
            <a href="welcome.html" class="register-button">Create Account</a>
            <p class="sign-in-text">Register with:</p>
            <div class="sign-in-container">
                <img src="assets/Google Logo.png" alt="">
                <img src="assets/Facebook Logo.png" alt="">
                <img src="assets/Apple Logo.png" alt="">
            </div>
            <p class="form-bottom-text">Already have an account? <a href="login-page.html">Sign in</a></p>
        </form>
    </div>
</body>

</html>
